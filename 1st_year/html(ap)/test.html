<body>

  <div class="contact-box">
    <h1 ><center>Contact Us</center></h1>

    <form action="">
      <div class="input-group">

        <input type="text" id="name" name="name" required placeholder="First">
       
        <input type="text" id="name" name="name" required placeholder="Last">

      </div>

      <div class="input-group">

     <center> <button type="submit" class="btn">Submit</button></center>
